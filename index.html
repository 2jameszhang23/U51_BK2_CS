    <title>U51_BK2_CS Course Materials</title>
    <style>
        /* 添加渐变背景，增强科幻感 */
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: #00FFCC;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* 三栏布局 */
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* 栏样式，带霓虹灯效果的背景 */
        .column {
            width: 30%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            margin: 10px;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        /* 悬浮动画，增加放大和发光效果 */
        .column:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        /* 标题样式，带霓虹灯效果 */
        h2 {
            text-align: center;
            background-color: #00FFFF;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px #00FFFF, 0 0 20px #00FFFF inset;
        }

        /* 链接样式 */
        a {
            text-decoration: none;
            color: #00FFCC;
            font-size: 1.1rem;
            transition: color 0.3s, text-shadow 0.3s;
        }

        /* 悬浮时的霓虹灯效果 */
        a:hover {
            color: #FF6347;
            text-shadow: 0 0 5px #FF6347, 0 0 10px #FF6347;
        }

        /* 标题带霓虹灯效果 */
        h1 {
            font-size: 3rem;
            color: #00FFFF;
            text-shadow: 0 0 20px #00FFFF, 0 0 30px #00FFFF;
            animation: glow 1.5s infinite alternate;
        }

        /* 标题霓虹灯动画 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            }
            to {
                text-shadow: 0 0 30px #00FFFF, 0 0 40px #00FFFF;
            }
        }

        /* 元素的进入动画 */
        .column {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .column:nth-child(1) { animation-delay: 0.5s; }
        .column:nth-child(2) { animation-delay: 1s; }
        .column:nth-child(3) { animation-delay: 1.5s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
